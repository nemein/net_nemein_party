    <div id="step1">
        <div id="step1-text-area">
          <tal:block tal:repeat="lang current_component/languages">
          <tal:block tal:define="intro current_component/intro/$lang">
            <h3 tal:content="intro/greeting"></h3>
            <p tal:content="intro/pick_language"></p>
          </tal:block>
          </tal:block>
        </div>
        <div id="choose-language">
            <p tal:content="current_component/label_language"></p>
            <fieldset class="step-1-fieldset">
            <tal:block tal:repeat="lang current_component/languages">
            <tal:block tal:define="intro current_component/intro/$lang">
              <input type="radio" name="chooselanguage" tal:attributes="id intro/lang_id; value intro/lang_id"/>
              <label tal:attributes="for intro/lang_id">${intro/language}</label>
              <br/>
            </tal:block>
            </tal:block>
              <input class="input-submit-button" type="button" name="chooselanguage" value="OK" id="SubmitQuestion"/>
            </fieldset>
        </div>
    </div>
